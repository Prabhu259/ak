<!--
    Rest Parameters in Functions
    ****************************
        - it is used to store the "more" than one value in single argument.

        - "..." called as "spread" operator.

        - it is introduced in "ES6".

        -  we can have only "one" rest parameter per function.

        - the occurance of rest parameter should be "last".

        - The default value of spread parameter is []
-->

<!--
<script>
    function fun_one(...arg1){
        console.log( arg1 );
    };
    fun_one();                              //[]
    fun_one("Hello_1");                     //['Hello_1']
    fun_one("Hello_1","Hello_2");           //['Hello_1', 'Hello_2']
    fun_one(undefined);                     //[undefined]
    fun_one(undefined,null);                //[undefined, null]
</script>
-->

<!--
<script>
    function fun_one(arg1,...arg2){
        console.log(arg1,arg2);
    };
    fun_one();                                      //undefined []
    fun_one(undefined);                             //undefined []
    fun_one("Hello_1");                             //Hello_1 []
    fun_one("Hello_1","Hello_2");                   //Hello_1 ['Hello_2']
    fun_one("Hello_1","Hello_2","Hello_3");         //Hello_1 Â ['Hello_2', 'Hello_3']
    fun_one(undefined,undefined);                   //undefined [undefined]
    fun_one(null,null);                             //null [null]
</script>
-->

<!--
    Default Parameters in Functions
    *******************************
        - while defining the functions, we will assign some default values to parameters.

        - This concept introduced in ES6
-->

<!--
<script>
    function fun_one(arg1="Hello_1",arg2="Hello_2",arg3="Hello_3"){
        console.log( arg1, arg2, arg3 );
    };
    fun_one();                                      //Hello_1 Hello_2 Hello_3
    fun_one("ReactJS");                             //ReactJS Hello_2 Hello_3
    fun_one(undefined,undefined,undefined);         //Hello_1 Hello_2 Hello_3
    fun_one(null,null,null);                        //null null null
    fun_one(undefined,undefined,"Welcome_3");       //Hello_1 Hello_2 Welcome_3
</script>
-->

<!--
<script>
    function fun_one(arg1,arg2="Hello_2"){
        console.log(arg1, arg2);
    }
    fun_one();                      //undefined 'Hello_2'
    fun_one(undefined);             //undefined 'Hello_2'
    fun_one("Hello_1");             //Hello_1 Hello_2
    fun_one("null");                //null Hello_2
    fun_one(undefined,undefined);   //undefined 'Hello_2'
    fun_one(null,null);             //null null
</script>

<!--
<script>
    function fun_one(arg1,arg2="Hello_2",...arg3){
        console.log( arg1, arg2, arg3 );
    };
    fun_one();                              //undefined 'Hello_2' []
    fun_one(undefined,undefined,undefined); //undefined 'Hello_2' [undefined]
    fun_one(null,null,null);                //null null [null]
    fun_one("Hello_1",undefined,"Hello_3"); //Hello_1 Hello_2 ['Hello_3']
</script>
-->

<!--
    Arrow Functions
    ***************
        - The function without name called as "Anonymous" Function.

        - Anonymous Functions also called as "Arrow" Functions.

        - Arrow Functions behaves like "Callback" Functions.

        - we will represent Arrow Functions with "=>"

        - Arrow Functions introduced in "ES6".

    Syntax:
    *******
    1) function definition

    2) function calling


    var/let/const variablename = (arg1,arg2,arg3,....arg n)=>{
        business logic
    }

    variablename(param1,param2,param3.......param n);

-->
